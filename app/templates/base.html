{{ define "base" }}
<!DOCTYPE html>
<html lang="en" class="light-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Shop Generator</title>
    <!-- PWA Meta Tags -->
    <meta name="description" content="A tool for generating D&D shops with cooldown management">
    <meta name="theme-color" content="#7D5A50">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">
    <!-- CSS Files -->
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/items-table.css">
    <!-- Any additional page-specific styles can be defined in a content-specific block -->
    {{ block "head" . }}{{ end }}
</head>
<body>
    <div class="container">
        <div class="theme-toggle">
            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle-checkbox">
                <span class="slider"></span>
            </label>
        </div>
        <h1>D&D Shop Generator</h1>
        
        {{ block "content" . }}{{ end }}
    </div>

    <!-- Core JavaScript Files -->
    <script src="/static/js/store.js"></script>
    <script src="/static/js/core.js"></script>
    <!-- Component-specific scripts will be included in the content-specific templates -->
    {{ block "scripts" . }}{{ end }}
</body>
</html>
{{ end }}

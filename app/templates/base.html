{{ define "base" }}
<!DOCTYPE html>
<html lang="en" class="light-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Shop Generator</title>
    
    <!-- PWA meta tags -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#7D5A50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="DND Shop">
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">
    
    <!-- Basic styling -->
    <style>
        :root {
            /* Light theme (default) variables */
            --background-color: #f5f5f5;
            --container-bg: #fff;
            --text-color: #333;
            --heading-color: #7D5A50;
            --button-bg: #7D5A50;
            --button-hover: #6a4c43;
            --danger-button-bg: #d9534f;
            --danger-button-hover: #c9302c;
            --toggle-button-bg: #ddd;
            --toggle-button-color: #333;
            --table-border: #ddd;
            --table-header-bg: #f2f2f2;
            --table-alt-row: #f9f9f9;
            --item-border: #7D5A50;
            --item-bg: #fff;
            --black-market-bg: rgba(0,0,0,0.05);
            --black-market-border: #463631;
            --shadow-color: rgba(0,0,0,0.1);
            --shadow-hover: rgba(0,0,0,0.15);
        }

        /* Dark theme variables */
        .dark-theme {
            --background-color: #1e1e1e;
            --container-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --heading-color: #c3957b;
            --button-bg: #7D5A50;
            --button-hover: #8d6a60;
            --danger-button-bg: #a73430;
            --danger-button-hover: #b7433f;
            --toggle-button-bg: #3d3d3d;
            --toggle-button-color: #e0e0e0;
            --table-border: #444;
            --table-header-bg: #383838;
            --table-alt-row: #333;
            --item-border: #956b5d;
            --item-bg: #2d2d2d;
            --black-market-bg: rgba(0,0,0,0.2);
            --black-market-border: #624b44;
            --shadow-color: rgba(0,0,0,0.5);
            --shadow-hover: rgba(0,0,0,0.6);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            background-color: var(--background-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container {
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 10px var(--shadow-color);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        h1, h2, h3 {
            color: var(--heading-color);
            transition: color 0.3s ease;
        }
        button, .btn {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover, .btn:hover {
            background-color: var(--button-hover);
        }
        .btn-danger {
            background-color: var(--danger-button-bg);
        }
        .btn-danger:hover {
            background-color: var(--danger-button-hover);
        }
        .toggle-container {
            display: flex;
            margin: 1rem 0;
        }
        .toggle-btn {
            padding: 10px 20px;
            background-color: var(--toggle-button-bg);
            color: var(--toggle-button-color);
            cursor: pointer;
            border: 1px solid var(--table-border);
        }
        .toggle-btn.active {
            background-color: var(--button-bg);
            color: white;
        }
        .toggle-btn:first-child {
            border-radius: 4px 0 0 4px;
        }
        .toggle-btn:last-child {
            border-radius: 0 4px 4px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        table, th, td {
            border: 1px solid var(--table-border);
            transition: border 0.3s ease;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: var(--table-header-bg);
            transition: background-color 0.3s ease;
        }
        tr:nth-child(even) {
            background-color: var(--table-alt-row);
            transition: background-color 0.3s ease;
        }
        .shop-item {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            padding: 1.5rem;
            margin-bottom: 0;
            border-radius: 8px;
            background-color: var(--item-bg);
            box-shadow: 0 4px 6px var(--shadow-color);
            border: 2px solid var(--item-border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .shop-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px var(--shadow-hover);
        }

        .shop-item.black-market {
            background-color: var(--black-market-bg);
            border-color: var(--black-market-border);
        }

        .shop-item.black-market::before {
            content: "‚òÖ";
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: var(--black-market-border);
        }

        .shop-item h3 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: var(--heading-color);
            font-size: 1.25rem;
            padding-right: 30px;
        }

        .shop-item.black-market h3 {
            color: var(--heading-color);
        }

        .shop-item p {
            margin: 0.5rem 0;
            line-height: 1.4;
        }

        .shop-item button {
            margin-top: 1.5rem;
            align-self: stretch;
            transition: all 0.2s ease;
        }

        .shop-item button:hover {
            transform: scale(1.02);
        }
        
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem 0;
        }
        .tab-container {
            margin: 1rem 0;
        }
        .tab {
            overflow: hidden;
            border: 1px solid var(--table-border);
            background-color: var(--toggle-button-bg);
            border-radius: 4px 4px 0 0;
            transition: background-color 0.3s ease;
        }
        .tab button {
            background-color: inherit;
            color: var(--text-color);
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }
        .tab button:hover {
            background-color: var(--table-alt-row);
        }
        .tab button.active {
            background-color: var(--button-bg);
            color: white;
        }
        .tabcontent {
            display: none;
            padding: 20px;
            border: 1px solid var(--table-border);
            border-top: none;
            border-radius: 0 0 4px 4px;
            transition: border 0.3s ease;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--table-border);
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 1rem;
            background-color: var(--container-bg);
            color: var(--text-color);
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }
        .cooldown {
            color: var(--danger-button-bg);
            font-weight: bold;
        }
        .btn + .btn {
            margin-left: 0.5rem;
        }

        /* Theme toggle styles */
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #7D5A50;
            transition: .4s;
            border-radius: 30px;
        }

        .slider:before {
            position: absolute;
            content: "‚òÄÔ∏è";
            display: flex;
            align-items: center;
            justify-content: center;
            height: 24px;
            width: 24px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
            font-size: 12px;
        }

        input:checked + .slider {
            background-color: #483232;
        }

        input:checked + .slider:before {
            transform: translateX(30px);
            content: "üåô";
        }

        /* PWA Install prompt */
        #pwa-install-prompt {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--container-bg);
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-color);
            z-index: 1000;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="pwa-install-prompt">
        <p>Install D&D Shop Generator for offline use!</p>
        <button id="install-button" class="btn">Install</button>
        <button onclick="this.parentElement.style.display='none'" class="btn">Not Now</button>
    </div>

    <div class="container">
        <div class="theme-toggle">
            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle-checkbox">
                <span class="slider"></span>
            </label>
        </div>
        <h1>D&D Shop Generator</h1>
        
        {{ block "content" . }}{{ end }}
    </div>

    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // PWA Install Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('pwa-install-prompt').style.display = 'block';
        });

        document.getElementById('install-button').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                deferredPrompt = null;
                document.getElementById('pwa-install-prompt').style.display = 'none';
            }
        });

        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle-checkbox');
        const htmlElement = document.documentElement;
        
        // Check for saved theme preference or default to light
        const savedTheme = localStorage.getItem('theme') || 'light-theme';
        htmlElement.className = savedTheme;
        
        // Set the toggle position based on theme
        themeToggle.checked = savedTheme === 'dark-theme';
        
        // Listen for toggle changes
        themeToggle.addEventListener('change', function() {
            if (this.checked) {
                htmlElement.className = 'dark-theme';
                localStorage.setItem('theme', 'dark-theme');
            } else {
                htmlElement.className = 'light-theme';
                localStorage.setItem('theme', 'light-theme');
            }
        });
        
        // Existing scripts...
        // Theme store functionality
        const itemStore = {
            getItems: function() {
                const items = localStorage.getItem('dndShopItems');
                return items ? JSON.parse(items) : [];
            },
            saveItems: function(items) {
                localStorage.setItem('dndShopItems', JSON.stringify(items));
            },
            addItem: function(item) {
                const items = this.getItems();
                item.id = Date.now().toString();
                item.cooldown = 0;
                items.push(item);
                this.saveItems(items);
                return item;
            },
            deleteItem: function(id) {
                let items = this.getItems();
                items = items.filter(item => item.id !== id);
                this.saveItems(items);
            },
            applyCooldown: function(id) {
                let items = this.getItems();
                const item = items.find(item => item.id === id);
                if (item) {
                    const config = configStore.getConfig();
                    const category = config.categories.find(c => c.name === item.category);
                    item.cooldown = category ? category.cooldownDays : 3;
                    this.saveItems(items);
                }
            },
            resetCooldown: function(id) {
                let items = this.getItems();
                const item = items.find(item => item.id === id);
                if (item) {
                    item.cooldown = 0;
                    this.saveItems(items);
                }
            },
            decrementCooldowns: function() {
                let items = this.getItems();
                items = items.map(item => {
                    if (item.cooldown > 0) {
                        item.cooldown--;
                    }
                    return item;
                });
                this.saveItems(items);
            }
        };

        // Config store functionality
        const configStore = {
            getConfig: function() {
                const config = localStorage.getItem('dndShopConfig');
                if (!config) {
                    const defaultConfig = {
                        categories: [
                            {name: "Small", cooldownDays: 2, itemLimit: 3},
                            {name: "Medium", cooldownDays: 3, itemLimit: 2},
                            {name: "Large", cooldownDays: 5, itemLimit: 1}
                        ]
                    };
                    this.saveConfig(defaultConfig);
                    return defaultConfig;
                }
                return JSON.parse(config);
            },
            saveConfig: function(config) {
                localStorage.setItem('dndShopConfig', JSON.stringify(config));
            }
        };
    </script>
</body>
</html>
{{ end }}

{{ define "content" }}
<h2>{{ .Market | title }} Market</h2>
<div id="shop-controls">
    <button id="clear-shop-btn" class="btn">Clear Shop</button>
</div>
<div id="shop-items">
    <!-- Items will be loaded from localStorage via JavaScript -->
</div>
{{ end }}

{{ define "scripts" }}
<!-- Component-specific scripts for shop generation -->
<script src="/static/js/components/shop-generator.js"></script>

<script>
    // Initialize the shop generation
    document.addEventListener('DOMContentLoaded', function() {
        const market = "{{ .Market }}";
        document.getElementById('selectedMarket').value = market;
        
        // Add event listener for clear shop button
        const clearShopBtn = document.getElementById('clear-shop-btn');
        if (clearShopBtn) {
            clearShopBtn.addEventListener('click', clearShop);
        }
        
        // Generate shop on page load
        generateShop();
    });
</script>
{{ end }}

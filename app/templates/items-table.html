{{ define "items-table" }}
<div class="filter-controls">
    <div class="filter-group">
        <label for="name-filter">Filter by Name:</label>
        <input type="text" id="name-filter" placeholder="Enter name...">
    </div>
    <div class="filter-group">
        <label for="category-filter">Category:</label>
        <select id="category-filter">
            <option value="">All Categories</option>
            <!-- Categories loaded dynamically -->
        </select>
    </div>
    <div class="filter-group">
        <label for="market-filter">Market:</label>
        <select id="market-filter">
            <option value="">All Markets</option>
            <option value="day">Day Market</option>
            <option value="black">Black Market</option>
        </select>
    </div>
    <div class="filter-group">
        <label for="cooldown-filter">Availability:</label>
        <select id="cooldown-filter">
            <option value="">All Items</option>
            <option value="available">Available Now</option>
            <option value="cooldown">On Cooldown</option>
        </select>
    </div>
    <button class="btn" onclick="resetFilters()">Reset Filters</button>
</div>

<div class="table-responsive">
    <table>
        <thead>
            <tr>
                <th class="sortable" data-sort="name">Name</th>
                <th>Description</th>
                <th class="sortable" data-sort="localPrice">Local Price</th>
                <th class="sortable" data-sort="nationalPrice">National Price</th>
                <th class="sortable" data-sort="category">Category</th>
                <th class="sortable" data-sort="market">Market</th>
                <th class="sortable" data-sort="cooldown">Cooldown</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="items-table-body">
            <!-- Items will be loaded from localStorage via JavaScript -->
        </tbody>
    </table>
</div>
{{ end }}
